<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* 浅蓝色背景 */
            color: #333;
        }
        header {
            background-color: #add8e6; /* 淡蓝色 */
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #87cefa; /* 浅天蓝色 */
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        section {
            padding: 20px;
        }
        .tutorials, .photos {
            margin-top: 20px;
        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .photo-gallery img {
            width: 30%;
            border-radius: 8px;
        }
        footer {
            background-color: #add8e6; /* 淡蓝色 */
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tony的个人主页</h1>
        <p>在读研究生 | 喜欢旅游、长跑、游泳</p>
        <p>联系邮箱: <a href="mailto:ztytony@outlook.com">ztytony@outlook.com</a></p>
    </header>
    <nav>
        <a href="#about">关于我</a>
        <a href="#tutorials">教程</a>
        <a href="#photos">旅游照片</a>
    </nav>
    <section id="about">
        <h2>关于我</h2>
        <p>大家好，我是Tony，目前是一名在读研究生。我喜欢旅游、长跑和游泳，热爱探索新事物和新地方。</p>
    </section>
    <section id="tutorials" class="tutorials">
        <h2>教程</h2>
        <p>以下是我自己制作的一些教程：</p>
        <ul>
            <li><a href="#">教程 1</a></li>
            <li><a href="#">教程 2</a></li>
            <li><a href="#">教程 3</a></li>
        </ul>
    </section>
    <section id="photos" class="photos">
        <h2>旅游照片</h2>
        <div class="photo-gallery">
            <img src="photo_gallery/photo1.jpg" alt="旅游照片 1">
            <img src="photo_gallery/photo2.jpg" alt="旅游照片 2">
            <img src="photo_gallery/photo3.jpg" alt="旅游照片 3">
        </div>
    </section>

</html>
